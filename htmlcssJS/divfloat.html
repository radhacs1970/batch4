<!DOCTYPE html>
<html>
  <head><title>div with float</title>
  <style>
    div{
      
      border: 1px black solid;
      margin: 10px;
      padding : 2px;
    }
    #div1 {
      float:left;
    }
    #div2 {
      float:right;
    }
    #div3 {
      float:none;
    }
  </style></head>
  <body>
    <div id="div1">  div one div onediv one</div>
    <div id="div2"> div two div two div two </div>
    <div id="div3"> div three div three div three div three div three div threediv three div three div threediv three div three div threediv three div three div threediv three div three div threediv three div three div three
      <br><br>
    </div>
  </body>
</html>
